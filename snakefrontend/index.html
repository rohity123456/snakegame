<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./tooltip.css">
  <link rel="stylesheet" href="./leaderBoard.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>SNAKE GAME</title>
</head>

<body>
  <div class="scoreContainer">
    <div class="gameTitle">
      <img
        src="https://img.pngio.com/viper-logo-image-with-red-snake-head-48184-free-icons-and-png-snake-head-png-961_1029.jpg"
        alt="">
      <h3>Master</h3>
    </div>
    <div class="userDiv">
      <span class="username authOnly"></span>
      <button class="signtop nonAuth">SIGN IN</button>
      <button class="authOnly signtop signout">SIGN OUT</button>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <div class="leaderBoardContainer">
    <div class="myboard">
      <div class="myboard__left">
        <p>CURRENT</p>
        <h3 class="score">0</h3>
      </div>
      <div class="myboard__center">

      </div>
      <div class="myboard__right">
        <p>HIGHEST</p>
        <h3>0</h3>
      </div>
      <div class="myRankBox">
        <span>Sign In to see your Rank</span>
      </div>
    </div>
    <h3 class="l_text">LEADER BOARD</h3>
    <div class="playersboard">
      <ul>
      </ul>

    </div>
  </div>
  <div id="mobile_btns">
    <div class="vertical_arrows">
      <span><i id="uparrow" class="fa fa-arrow-circle-up"></i></span>
      <span><i id="downarrow" class="fa fa-arrow-circle-down"></i></span>
    </div>
    <div class="horizontal_arrows">
      <span><i id="leftarrow" class="fa fa-arrow-circle-left"></i></span>
      <span><i id="rightarrow" class="fa fa-arrow-circle-right"></i></span>
    </div>
  </div>
  <div class="modal">
  </div>
  </div>
</body>
<script src="./test.js" type="module"></script>

</html>
